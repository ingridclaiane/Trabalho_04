<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Armários Gerência</title>
</head>
<body>
    <header class="header-main">
        <h1>Armários Gerência</h1>
        <h2>Corredor da Escola</h2>
    </header>
    <main class="sec-main">
        <section class="sec-armarios">
            <div class="armario" id="arm1">
                <img src="fechado (1).jpeg" alt="Imagem de um armário escolar" id="imgArm1" class="img-arm ocupado">
                <h1>Armário <br> 01</h1>
                <button class="bttsArms arm-ocupado" >Ocupado</button>
            </div>
            <div class="armario" id="arm2">
                <img src="aberto (1).jpeg" alt="Imagem de um armário escolar" id="imgArm2" class="img-arm desocupado">
                <h1>Armário <br> 02</h1>
                <button class="bttsArms arm-desocupado" >Aberto</button>
            </div>
            <div class="armario" id="arm3">
                <img src="manutençao (1).jpeg" alt="Imagem de um armário escolar" id="imgArm3" class="img-arm manutencao">
                <h1>Armário <br> 03</h1>
                <button class="bttsArms arm-manutencao" >Manutenção</button>
            </div>
            <div class="armario" id="arm4">
                <img src="manutençao (1).jpeg" alt="Imagem de um armário escolar" id="imgArm4" class="img-arm manutencao">
                <h1>Armário <br> 04</h1>
                <button class="bttsArms arm-manutencao" >Manutenção</button>
            </div>
            <div class="armario" id="arm5">
                <img src="fechado (1).jpeg" alt="Imagem de um armário escolar" id="imgArm5" class="img-arm ocupado">
                <h1>Armário <br> 05</h1>
                <button class="bttsArms arm-ocupado" >Ocupado</button>
            </div>
            <div class="armario" id="arm6">
                <img src="aberto (1).jpeg" alt="Imagem de um armário escolar" id="imgArm6" class="img-arm desocupado">
                <h1>Armário <br> 06</h1>
                <button class="bttsArms arm-desocupado" >Aberto</button>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
